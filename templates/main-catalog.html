{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-4">
    <h1 class="categories">Categories</h1>
    {% for cat in categories %}
      <a href = "{{url_for('showCategory', category_id = cat.id)}}">
        <div class="category-list">
          <h3>{{cat.name}}</h3>
        </div>
      </a>
    {% endfor %}
  </div>
  <!--vertical rule???-->
  <div class="col-md-8">
    <h1 class="latest">Latest Items</h1>
    {% for i in items %}
      <a href = "{{url_for('showItem', category_id = i.category_id, item_id = i.id)}}">
        <div class="item-list">
          <h3>{{i.name}} ({{i.category.name}})</h3>
        </div>
      </a>
    {% endfor %}
    <hr>
    <div class="newItem">
      <a href="{{url_for('newItem')}}">Add New Item</a>
    </div>
  </div>
</div>

{% endblock %}
