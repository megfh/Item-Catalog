{% extends "base.html" %}
{% block content %}

  <h1>Delete {{item.name}}</h1>

  <h2>Are you sure you want to delete this item?</h2>
  <br>
    <form method="post">
      <label>
        Yes
        <input type="radio" name="answer" value="yes"><br>
      </label>
      <label>
        No
        <input type="radio" name="answer" value="no"><br>
      </label>
      <input type="submit">
    </form>

{% endblock %}
